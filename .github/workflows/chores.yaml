name: Chores
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/chores.yaml'
  schedule:
    - cron: '0 0 * * *'

jobs:
  flake-lock:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: chainguard-dev/actions/setup-gitsign@main

      - uses: cachix/install-nix-action@v31

      - uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}

      - name: Update flake.lock
        run: |
          nix flake update --commit-lock-file --option commit-lockfile-summary "chore(deps): flake.lock file maintenance"

      - name: Run flake check
        id: flake-check
        continue-on-error: true
        run: nix flake check --all-systems -L

      - name: Push to main if check passed
        if: steps.flake-check.outcome == 'success'
        run: |
          git push origin HEAD:main

      - name: Create PR if check failed
        if: steps.flake-check.outcome == 'failure'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore(deps): flake.lock file maintenance"
          body: |
            Automated lockfile update.

            ⚠️ **Flake check failed** - manual review required.
          labels: |
            dependencies
            automated
            chore
            needs-review
          reviewers: "0x77dev"
          signoff: true
          sign-commits: true
          branch: chore/deps/flake-lock
